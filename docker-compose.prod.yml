services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: blog_api_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - blog_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Application (Production)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: blog_api_app_prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3030
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3030:3030"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blog_network_prod

networks:
  blog_network_prod:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
