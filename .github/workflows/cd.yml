name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # JOB 1: Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: staging
      url: https://staging-api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          # Adicionar comandos de deploy aqui
          # Exemplo: railway deploy, heroku deploy, etc.
          echo "âœ… Deployment placeholder executed"

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          # Descomentar quando tiver URL real
          # curl -f https://staging-api.example.com/health || exit 1
          echo "âœ… Smoke tests placeholder executed"

  # ============================================
  # JOB 2: Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying version ${{ steps.version.outputs.VERSION }} to production..."
          # Adicionar comandos de deploy aqui
          echo "âœ… Production deployment placeholder executed"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
